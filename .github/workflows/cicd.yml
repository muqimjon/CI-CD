name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Test
        run: dotnet test

  dockerize:
    needs: test
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} 

    # steps:
    #   - name: Checkout code
    #     uses: actions/checkout@v3
    #   - name: Setup .NET 7
    #     uses: actions/setup-dotnet@v3
    #     with:
    #       dotnet-version: 7.0.x
    #   - name: Build Docker image
    #     run: docker build -t $DOCKER_USERNAME/ci-cd -f src/Math/Dockerfile .
    #   - name: Push Docker image
    #     run: |
    #       set -e
    #       echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    #       docker push $DOCKER_USERNAME/ci-cd
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Dockerize
        run: |
          docker build -t $DOCKER_USERNAME/ci-cd -f src/Math/Dockerfile .
          set -e
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/ci-cd

  deploy:
    name: deploy
    needs: dockerize
    runs-on: ubuntu-latest
    steps:
      - name: SSH into AWS Ubuntu Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd ~/app
            docker-compose up -d --no-deps --build math